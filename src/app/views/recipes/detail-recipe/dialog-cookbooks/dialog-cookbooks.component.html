
<h1 mat-dialog-title>Guardar receta</h1>
<div mat-dialog-content>
    Seleccione el recetario donde guardar√° la receta
  </div>
<form>
    <mat-form-field appearance="fill">
        <mat-label>Seleccionar Recetario</mat-label>
        <mat-select [formControl]="cookbookControl" name="cookbook">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let cookbook of cookbooks" [value]="cookbook.id">
            {{cookbook.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-button  cdkFocusInitial color="primary" (click)="saveRecipeInCookbook(cookbookControl.value)">Guardar</button>
      </div>
</form>
